<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <title>Instagram Finder</title>
</head>
<body>
  <div class="container">
    <h1>Instagram Finder</h1>
    <p>Encontre um perfil de usu√°rio do instagram em</p>
    <span>segundos!</span>
    <form action="">
      <input id="username" placeholder="Nome de usuario" autocomplete="off">
      <button type="submit"></button>
    </form>
  </div>
  <div class="user_container">
    <div class="user">
      <div class="details">
        <div class="profile-image">
          <img id="profileImage" src="" width="100" alt="">
        </div>
        <div class="info">
          <div>
            <span id="fullname"></span>
            <span id="followers"></span>
            <span id="following"></span>
          </div>
          <div>
            <p id="description"></p>
          </div>
        </div>
      </div>
      <div>
        <ul class="posts">
       
        </ul>
      </div>
    </div>
  </div>
  <script src="../assets/script.js"></script>
</body>
</html>
